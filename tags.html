---
layout: page
permalink: /tags
title: Tags
---
<h2>Tags</h2>

{% assign site_tags = site.tags | sort %}
{% for tag in site_tags %}
  {% capture tag_name %}{{ tag | first }}{% endcapture %}
  <a name="{{ tag_name | slugize }}"></a>
  <h3>{{ tag_name }}</h3>
  {% for post in site.tags[tag_name] %}
    <h4><a href="{{ post.url }}">{{post.title}}</a></h4>
  {% endfor %}
{% endfor %}
